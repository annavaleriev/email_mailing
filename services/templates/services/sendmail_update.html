{% extends "includes/base.html" %}

{% block content %}
    <form class="row d-flex align-items-center justify-content-center" method="post" enctype="multipart/form-data">
        <div class="col-8">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">
                        {% if object %}
                        Редактирование рассылки
                        {% else %}
                        Добавление рассылки
                        {% endif %}
                    </h3>
                </div>
                <div class="card-body">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <h4>Сообщения</h4>
                    {{ formset.management_form }}
                    {% for form in formset %}
                        <div class="formset-row">
                            {{ form.as_p }}
                        </div>
                    {% endfor %}
                    <button type="submit" class="btn btn-primary">
                        {% if object %}
                        Сохранить
                        {% else %}
                        Создать
                        {% endif %}
                    </button>
                </div>
                <div class="card-footer"></div>
            </div>
        </div>
    </form>
{% endblock %}
