{% extends "includes/base.html" %}

{% block content %}
    <div class="album py-5 bg-body-tertiary">
        <div class="container">
            <div class="row mb-5">
                <div class="col text-end">
                    <a href="{% url 'services:add_mailing' %}" class="btn btn-primary mb-3">Добавить рассылку</a>
                </div>
            </div>
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                {% for object in object_list %}
                    <div class="col">
                        <div class="card shadow-sm">
                            <div class="card-body">
                                <p class="card-text">{{ object }}</p>
                                <div class="btn-group">
                                    <a type="button" class="btn btn-sm btn-outline-secondary"
                                       href="{% url 'services:sendmail_detail' object.pk %}">Инфо о рассылке</a>
                                </div>
                            </div>
                        </div>
                    </div>
                {% empty %}
                    <p>Нет рассылки для отображения.</p>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
